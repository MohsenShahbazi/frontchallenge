<p-fileUpload name="demo[]" (onSelect)="onUpload($event)" accept="image/*">
  <ng-template pTemplate="content">
    <ul *ngIf="uploadedFiles.length">
      <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
    </ul>
  </ng-template>
</p-fileUpload>
<button pButton type="button" label="Goto Form" (click)="nextLevel()" ></button>
